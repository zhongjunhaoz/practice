<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .dial.move {
  position: absolute;
  width: 8em;
  height: 8em;
  background-color:#3f1219;
  border-radius: 0 8em 8em 0;
}
.dial.move::before {
  content: '';
  width: 1.5em;
  height: 1.5em;
  position: absolute;
  top: -0.29em;
  left: calc(50% - 0.75em);
}
.dial.move::after {
  content: '';
}
    </style>
</head>
<body>
    <div class="dial move">
        <div class="dial-container
        container1">
          <div class="wedge"></div>
        </div>
        <div class="dial-container
        container2">
          <div class="wedge"></div>
        </div>
        <div class="marker start">
        </div>
        <div class="marker end">
        </div>
      </div>
</body>
</html>
