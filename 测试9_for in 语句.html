<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for in 语句</title>
</head>
<body>
    <script>
        var student = {
            name :"俊浩",
            sex : "男",
            age : 17
        }
        for(var i in student){
            document.write(i + ":" + student[i] + "<br>");
        }
        </script>
</body>
</html>
